build:
  docker:
    web: nba-stats-recommender/backend/Dockerfile
release:
  command:
    - python backend/manage.py collectstatic --noinput
    - python nba-stats-recommender/backend/manage.py migrate
run:
  web: gunicorn nba-stats-recommender.backened.backend.wsgi:application --bind 0.0.0.0:$PORT